syntax = "proto3";

package service;
option go_package = "github.com/thaigoonch/grpcgoonch-headless;grpcgoonchheadless";

message Request {
  string text = 1;
  bytes key = 2;
}

message DecryptedText {
  string result = 1;
}

service Service {
  rpc CryptoRequest(Request) returns (DecryptedText) {}
}
